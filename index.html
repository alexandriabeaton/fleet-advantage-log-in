<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign in Page</title>
<!--   css stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" type="text/css">
<!--   icons script -->
    <script src="https://kit.fontawesome.com/2c46fce655.js" crossorigin="anonymous"></script> 
<!--   font script -->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Condensed|Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
<div class="container form-container">
    <div class="row form-row">
        <div class="col-md-5 centered form-col">       
        <!--logo -->
           <img class="img-fluid img-logo img-center" src="https://www.fleetadvantage.com/photos/articles/logos/190/fleet-advantage.jpg" alt="#">         
        <!--welcome heading -->
          <h1 class="headers"><span>Welcome back!</span><br>Please sign in</h1>          
        <!--form -->
          <form name="myForm" onsubmit="return validateForm()" method="post">
          <!-- first name input -->
            <fieldset class="form-group input-row">
              <label>First Name<i class="fas fa-asterisk asterisk"></i></label>
              <div id="firstName">
                <input type="text" class="form-control first" id="first_name" name="firstName" placeholder="Chad">
              </div>             
            </fieldset>          
          <!-- last name input-->
            <fieldset class="form-group">
              <label for="last_name">Last Name<i class="fas fa-asterisk asterisk"></i></label>
              <div id="lastName">
                  <input type="text" class="form-control last form-row" id="last_name" name="lastName" placeholder="Kovac">
              </div>        
            </fieldset>
          <!-- dob  -->
            <fieldset class="form-group">
              <label for="dateOfBirth">Date of Birth<i class="fas fa-asterisk asterisk"></i></label></>
              <div id="dob">
                  <input type="date" name="dob" class="birthday" id="dateOfBirth">
              </div>
            </fieldset>
            <!-- submit button -->
            <div class="button-center"><input type="submit" class="signin-button" value="Sign in" onclick="checkDate()"></div>
          
            <!-- new customer sign up-->
            <div><p class="std-text">New customer? <a href="#" class="sign-up-link">Sign up now.</a></p>             </div>
          </form>
        <!-- end column -->
        </div>
    <!-- end row  -->
    </div>
<!-- end container -->
</div>
   
<!-- Bootstrap and Javascript -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
